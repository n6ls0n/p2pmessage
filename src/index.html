<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
        <title>Peer-to-Peer Cue System</title>
        <link rel="stylesheet" type ="text/css" href="style.css">
    </head>
    <body>
		<!-- Sending Table -->
		<table class="control">
			<tr>
				<td class="title">Status:</td>
				<td class="title">Messages:</td>
			</tr>
			<tr>
				<td>
					<span style="font-weight: bold">ID: </span>
					<input type="text" id="send_receiver-id" title="Input the ID from receive.html">
					<button id="send_connect-button">Connect</button>
				</td>
				<td>
					<input type="text" id="send_sendMessageBox" placeholder="Enter a message..." autofocus="true" />
					<button type="button" id="send_sendButton">Send</button>
					<button type="button" id="send_clearMsgsButton">Clear Msgs (Local)</button>
				</td>
			</tr>
			<tr>
				<td><div id="send_status" class="status"></div></td>
				<td><div class="message" id="send_message"></div></td>
			</tr>
			<tr>
				<td>
					<button type="button" class="control-button" id="send_resetButton">Reset</button>
				</td>
				<td>
					<button type="button" class="control-button" id="send_goButton">Go</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="control-button" id="send_fadeButton">Fade</button>
				</td>
				<td>
					<button type="button" class="control-button" id="send_offButton">Off</button>
				</td>
			</tr>
		</table>

		<!-- Receiving Table -->

		<table class="display">
			<tr>
				<td class="title">Status:</td>
				<td class="title">Messages:</td>
			</tr>
			<tr>
				<td>
					<div id="recv_receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID:</div>
				</td>
				<td>
					<input type="text" id="recv_sendMessageBox" placeholder="Enter a message..." autofocus="true" />
					<button type="button" id="recv_sendButton">Send</button>
					<button type="button" id="recv_clearMsgsButton">Clear Msgs (Local)</button>
				</td>
			</tr>
			<tr>
				<td><div id="recv_status" class="status"></div></td>
				<td><div class="message" id="recv_message"></div></td>
			</tr>
			<tr>
				<td class="display-box standby" id="recv_standby"><h2>Standby</h2></td>
				<td class="display-box hidden" id="recv_go"><h2>Go</h2></td>
			</tr>
			<tr>
				<td class="display-box hidden" id="recv_fade"><h2>Fade</h2></td>
				<td class="display-box hidden" id="recv_off"><h2>All Off</h2></td>
			</tr>
		</table>

		<script type="module" src="./index.ts"></script>

    </body>
</html>
