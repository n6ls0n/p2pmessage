<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
        <title>Peer-to-Peer Cue System</title>
        <link rel="stylesheet" type ="text/css" href="style.css">
    </head>
    <body class="font-serif ui-serif">
		<h1 class="flex flex-wrap justify-center my-4">Peer-to-Peer Cue System</h1>
		<div class = "flex flex-wrap space-x-8 justify-center ">
		<!-- Sending Table -->
		<table class="border-2 border-zinc-500 table-auto bg-red-300 w-1/4 drop-shadow-xl">
			<caption class="border-2 border-zinc-500 rounded-md">Sender</caption>
			<tr>
				<td>
					<span class="font-bold pl-2">ID: </span>
					<input class = "border-2 border-zinc-500" type="text" id="send_receiver-id" placeholder="Input the receiver's ID" autofocus="true">
					<button class = "bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded" id="send_connect-button">Connect</button>
				</td>
			</tr>
			<tr>
			<td>
				<div class = "flex">
					<span class="pl-2">
						<input class="border-2 border-zinc-500" type="text" id="send_sendMessageBox" placeholder="Enter a message..."/>
						<button type="button" id="send_sendButton" class ="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded ">Send</button>
						<button type="button" id="send_clearMsgsButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-1 rounded">Clear Msgs (Local)</button>
					</span>
				</div>
			</td>
			</tr>
			<tr>
				<td><div class="flex"><span class="font-bold pl-2">Status: </span> <div id="send_status" class="pl-2"></div> </div></td>
			</tr>
			<tr>
				<td><div class="relative mb-6"><span class = "absolute top-0 left-0 pl-2" style="font-weight: bold">Messages: </span><div class="pl-2" id="send_message"> </div> </div></td>
			</tr>
			<tr class="flex pl-2">
				<div>
					<td>
					<button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded" id="send_resetButton">Reset</button>
					</td>
					<td>
					<button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-1 rounded" id="send_goButton">Go</button>
					</td>
					<td>
					<button type="button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-1 rounded" id="send_fadeButton">Fade</button>
					</td>
					<td>
					<button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-1 rounded" id="send_offButton">Off</button>
					</td>
				</div>
			</tr>
		</table>

		<!-- Receiving Table -->
		<table class="border-2 border-zinc-500 table-auto bg-blue-300 w-1/4 drop-shadow-xl">
			<caption class="border-2 border-zinc-500 rounded-md">Receiver</caption>
			<tr>
				<td>
					<div id="recv_receiver-id" style="font-weight: bold;" class="pl-2">ID:</div>
				</td>
			</tr>
			<tr>
				<td>
				 <div class="flex">
					<span class="pl-2">
					<input type="text" class = "border-2 border-zinc-500" id="recv_sendMessageBox" placeholder="Enter a message..." autofocus="true" />
					<button type="button" id="recv_sendButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded">Send</button>
					<button type="button" id="recv_clearMsgsButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-1 rounded">Clear Msgs (Local)</button>
					</span>
				 </div>
				</td>
			</tr>
			<tr>
				<td><div class="flex pl-2"> <span class = "font-bold">Status:</span><div class = "pl-1" id="recv_status"></div></td>
			</tr>
			<tr>
				<td><div class="relative mb-6"><span class = "absolute top-0 left-0 pl-2" style="font-weight: bold">Messages: </span><div class="pl-2" id="recv_message"> </div> </div></td>
			</tr>
			<tr>
				<div class="pl-2">
					<td class="display-box" id="recv_standby"><h2 class="standby bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-1 rounded text-center">Standby</h2></td>
					<td class="display-box hidden" id="recv_go"><h2 class = "bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-1 rounded">Go</h2></td>
					<td class="display-box hidden" id="recv_fade"><h2 class = "bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-1 rounded">Fade</h2></td>
					<td class="display-box hidden " id="recv_off"><h2 class = "bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-1 rounded">All Off</h2></td>
				</div>
			</tr>
		</table>

	</div>
	<script type="module" src="./index.ts"></script>


    </body>
</html>
